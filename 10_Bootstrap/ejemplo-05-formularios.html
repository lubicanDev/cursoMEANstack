<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap Base</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="container">

        <h1>Ejemplos de formularios</h1>

        <h2>Ejemplo básico</h2>

        <form role="form">
            <div>
                <label for="correo_electronico">Correo Electrónico</label>
                <input type="email" class="form-control" id="correo_electronico" placeholder="Introduzca email" />
            </div>
            <div>
                <label for="password">Contraseña</label>
                <input type="password" class="form-control" id="password" placeholder="Contraseña" pattern="[0-9]{7,8}[a-zA-Z]" />
            </div>
            <div class="checkbox">
                <label>
                <input type="checkbox"/>Recordarme
            </label>
            </div>
            <button class="btn btn-primary" type="submit">Entrar</button>
        </form>

        <h2>Form in line</h2>

        <form role="form" class="form-inline">
            <div>
                <label for="correo_electronico2">Correo Electrónico</label>
                <input type="email" class="form-control" id="correo_electronico2" placeholder="Introduzca email" />
            </div>
            <div>
                <label for="password2">Contraseña</label>
                <input type="password" class="form-control" id="password2" placeholder="Contraseña" pattern="[0-9]{7,8}[a-zA-Z]" />
            </div>
            <div class="checkbox">
                <label>
                <input type="checkbox"/>Recordarme
            </label>
            </div>
            <button class="btn btn-primary" type="submit">Entrar</button>
        </form>

        <h2>Checkbox y Radiobuttons</h2>

        <div class="checkbox-inline">
            <label for=""></label>
            <input type="checkbox" value="check1" checked>marcado
        </div>

        <div class="checkbox-inline disabled">
            <label for=""></label>
            <input type="checkbox" value="check2">deshabilitado
        </div>

        <div class="radio-inline">
            <label for=""></label>
            <input type="radio" value="radio1" checked>marcado
        </div>

        <div class="radio-inline disabled">
            <label for=""></label>
            <input type="radio" value="radio2">deshabilitado
        </div>

        <h2>Validaciones</h2>
        <div class="form-group has-success has-feedback">
            <label class="control-label" for="entrada-correcta">Entrada Correcta</label>
            <input type="text" class="form-control" id="entrada-correcta">
            <span class="glyphicon glyphicon-ok form-control-feedback">  </span>
        </div>
        <div class="form-group has-warning has-feedback">
            <label class="control-label" for="entrada-correcta">Entrada con aviso</label>
            <input type="text" class="form-control" id="entrada-correcta">
            <span class="glyphicon glyphicon-warning-sign form-control-feedback">  </span>
        </div>
        <div class="form-group has-error has-feedback">
            <label class="control-label" for="entrada-correcta">Entrada con error</label>
            <input type="text" class="form-control" id="entrada-correcta">
            <span class="glyphicon glyphicon-remove form-control-feedback">  </span>
        </div>

        <h2>Inputs con diferentes tamaños</h2>

        <div class="">

            <input type="text " class="form-control input-lg" id="" placeholder="Input-lg">
            <input type="text " class="form-control " id="" placeholder="por defecto">
            <input type="text " class="form-control input-sm" id="" placeholder="Input-sm">

        </div>

        <h2>Formulario horizontal</h2>

        <form action="" class="form-horizontal">
            <div class="form-group form-group-lg">
                <label for="campo-lg" class="control-label col-sm-2">Campo LG</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="campo-lg" placeholder="Campo grande">
                </div>
            </div>
            <div class="form-group form-group-sm">
                <label for="campo-sm" class="control-label col-sm-2">Campo LG</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="campo-sm" placeholder="Campo pequeño">
                </div>
            </div>
        </form>


    </div>
</body>

</html>
