<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<title>Listas</title>
	</head>

	<body>
		<p>Ordenamos por números</p>
		
		<ol type="1">
			<li>Elemento 1</li>
			<li>Elemento 2</li>
			<li>Elemento 3</li>		
		</ol>
		
		<p>Ordenamos por letras</p>
		
		<ol type="a">
			<li>Elemento a</li>
			<li>Elemento b</li>
			<li>Elemento c</li>		
		</ol>
		
		<p>Ordenamos por números romanos empezando en 10</p>
		
		<ol type="i" start="10">
			<li>Elemento x</li>
			<li>Elemento xi</li>
			<li>Elemento xii</li>		
		</ol>

	</body>
</html>
