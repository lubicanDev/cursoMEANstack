<!DOCTYPE html>

<html data-ng-app>

<head>
    <meta charset="utf-8">
    <title>Tercer ejemplo de AngularJS: Filtros</title>
</head>

<body data-ng-init="misClientes=[{nombre:'Fran', ciudad:'Cádiz'},
                                {nombre:'Sergio', ciudad:'Madrid'}, 
                                {nombre:'Pedro', ciudad:'Valencia'},
                                {nombre:'Angel', ciudad:'Cuenca'},
                                {nombre:'Roberto', ciudad:'Teruel'},
                                {nombre:'Casimiro', ciudad:'Valencia'},
                                {nombre:'Luis', ciudad:'Valencia'}];
                    siEsPar=false">
    <!-- Campo de texto para introducir nombre del cliente -->
    Escribe el nombre del cliente aquí:
    <br/> Por Cualquiera: <input type="text" data-ng-model="miFiltro.$" />
    <br/> Por Nombre: <input type="text" data-ng-model="miFiltro.nombre" />
    <br/> Por Ciudad: <input type="text" data-ng-model="miFiltro.ciudad" />
    <!--<br/> Si es igual: <input type="checkbox" data-ng-model="estricto" />-->
    <br/> Si es par: <input type="checkbox" data-ng-model="siEsPar" />
    <br/>

    <div class="container">

        <h3>Listado de clientes</h3>
        <ul>
            <li data-ng-repeat="cliente in misClientes | filter: miFiltro | orderBy: 'nombre' " data-ng-show="siEsPar == $odd">
                Cliente num.: {{$index+1}} es {{cliente.nombre}} de {{cliente.ciudad}}
            </li>
        </ul>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>

</body>

</html>
