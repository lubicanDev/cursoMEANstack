<!DOCTYPE html>

<html data-ng-app="miAplicacion">
<!--ahora si hay que darle nombre -->

<head>
    <meta charset="utf-8">
    <title>Quinto ejemplo de AngularJS: Separando el controlador</title>
</head>

<body>
    Escribe el nombre del cliente aqu√≠:
    <br/>

    <div data-ng-controller="ControladorMuySimple">
        <input type="text" data-ng-model="nombreCliente" />
        <h3>Listado de clientes</h3>
        <ul>
            <li data-ng-repeat="cliente in misClientes">
                {{cliente.nombre | uppercase}} - {{cliente.ciudad | lowercase}}
            </li>
        </ul>
        <input type="button" value="cambiarCliente()" data-ng-click="cambiarCliente()">
    </div>

    <div data-ng-controller="UnControlDeAnimales">
        <input type="text" data-ng-model="nombreCliente" />
        <h3>Listado de Animales</h3>
        <ul>
            <li data-ng-repeat="animales in misAnimales">
                {{animales.nombre | uppercase}} - {{animales.ciudad | lowercase}}
            </li>
        </ul>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="scripts/05_miAplicacion.js"></script>

</body>

</html>
