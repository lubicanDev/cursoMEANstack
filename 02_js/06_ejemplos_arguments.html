	<script type="text/javascript">

		function listarArgumentos (arg_1, arg_2){

			console.log("Argumentos  recibidos: " + arguments.length);

			var resultado = "";

			// CON FOR

/*				for (var i = 0; i < arguments.length; i++) {
					resultado += ", " + arguments[i];
				}*/

			// con FOR-IN

				for (argumento in arguments) {
					resultado += ", " + argumento;
				}
				
			if (arguments.length > 0) {
				switch (arg_1){
					case 0: console.log ("valor 0");
						break;
					case 1: console.log ("valor 1");
						break;
					case 2: console.log ("valor 2");
						break;
					case 3: console.log ("valor 3");
						break;
					default: console.log ("cualquier otro");
						break;
				}
			}

		return resultado;

		}

		console.log(listarArgumentos());
		console.log(listarArgumentos(1));
		console.log(listarArgumentos(2,3));
		console.log(listarArgumentos(4,5,6,7));
		

	</script>
